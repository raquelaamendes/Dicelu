<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicelu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    
    <div class="container mt-3 mb-2 bg-light text-black">
        <h1>Dicelu</h1>
        <p>This is a luck based game!</p>
    </div>

    <div  class="align-middle">
        <div id="grid-container"></div>
    </div>

    <div class="container align-items-center justify-content-center text-center p-2 mt-3" id="div-buttons">
        <button type="button" class="btn btn-primary rounded-0" id="btn-startgame" onclick="Startgame()">Start the game</button>
    </div>

    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Game Over! &#128128</h5>                    
                </div>
                <div class="modal-body">
                    <p id="modalText">Sorry, you lost the game. Try again!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-modal rounded-0" onclick="restartGame()">Play again!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="continueGame" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Uuuuh &#127939</h5>                    
                </div>
                <div class="modal-body">
                    <p id="modalText">A line will be blocked. RUN!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-modal rounded-0" onclick="blockline()">Okay</button>
                </div>
            </div>
        </div>
    </div>


    
    

    <footer class="bg-body-tertiary d-flex justify-content-between align-items-center">

    </footer>
</body>
